    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell small-4">
                <h4>Roll for Stats:</h4>
                <p>Follow this Column</p>
            </div>
            <div class="cell small-4">
                <h4>Standard Array:</h4>
                <p>Follow this Column</p>
            </div>
            <div class="cell small-4">
                <h4>Point Buy:</h4>
                <p>Follow this Column</p>
            </div>
        </div>
        <div class="grid-x grid-margin-x">
            <div class="cell small-4">
                <button class="expanded button" id="randomStatsButton">Roll!</button>
                <div class="grid-y" id="rolledStats">
                    <div class="cell small-2">
                        <div class="callout rand-callout"></div>
                    </div>
                    <div class="cell small-2">

                    <div class="cell small-2">
                        <div class="callout rand-callout"></div>
                    </div>
                </div>
            </div>

            <div class="cell small-4">
                <div class="grid-y" id="standardStats">
                    <div class="cell small-2">
                        <div class="callout stand-callout">15</div>
                    </div>
                    <div class="cell small-2">
                        <div class="callout stand-callout">14</div>
                    </div>
                    <div class="cell small-2">

                    </div>
                    <div class="cell small-2">
                        <div class="callout stand-callout">12</div>
                    </div>
                    <div class="cell small-2">
                        <div class="callout stand-callout">10</div>
                    </div>
                    <div class="cell small-2">
                        <div class="callout stand-callout">8</div>
                    </div>
                </div>
            </div>

            <div class="cell small-4">
                <div class="callout text-center">27</div>
                <div class="grid-x">
                    <div class="cell small-4">
                        <button class="button">-</button>
                    </div>
                    <div class="cell small-4">
                        attr <span>score</span>
                    </div>
                    <div class="cell small-4">

                </div>
