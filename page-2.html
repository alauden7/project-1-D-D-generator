<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Generate Stats</title>

        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css"

​

        <div class="grid-x grid-margin-x">
            <div class="cell small-4">
                Roll for Stats:
                <button class="expanded button" id="randomStats">Roll</button>
                <div class="grid-y" id="rolledStats">
                    <div class="cell small-2">
                        <div class="callout rand-callout" data-toggle="rand-dropdown-1"></div>
                        <div class="dropdown-pane rand-dd" id="rand-dropdown-1" data-dropdown>
                        </div>
                    </div>
                    <div class="cell small-2">
                        <div class="callout rand-callout" data-toggle="rand-dropdown-2"></div>
                        <div class="dropdown-pane rand-dd" id="rand-dropdown-2" data-dropdown>
                        </div>
                    </div>
                    <div class="cell small-2">
                        <div class="callout rand-callout" data-toggle="rand-dropdown-3"></div>
                        <div class="dropdown-pane rand-dd" id="rand-dropdown-3" data-dropdown>
                        </div>
                    </div>
                    <div class="cell small-2">
                        <div class="callout rand-callout" data-toggle="rand-dropdown-4"></div>
                        <div class="dropdown-pane rand-dd" id="rand-dropdown-4" data-dropdown>
                        </div>
                    </div>
                    <div class="cell small-2">
                        <div class="callout rand-callout" data-toggle="rand-dropdown-5"></div>
                        <div class="dropdown-pane rand-dd" id="rand-dropdown-5" data-dropdown>
                        </div>
                    </div>
                    <div class="cell small-2">
                        <div class="callout rand-callout" data-toggle="rand-dropdown-6"></div>
                        <div class="dropdown-pane rand-dd" id="rand-dropdown-6" data-dropdown>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cell small-4">
​                Standard Array
                <div class="grid-y">
                    <div class="cell small-2">
                        <div class="callout" data-toggle="stand-dropdown-1">15</div>
                        <div class="dropdown-pane" id="stand-dropdown-1" data-dropdown>
                            15, 14, 13, 12, 10, 8
                        </div>
                    </div>
                    <div class="cell small-2">
                        <div class="callout" data-toggle="stand-dropdown-2">14</div>
                        <div class="dropdown-pane" id="stand-dropdown-2" data-dropdown>
                            15, 14, 13, 12, 10, 8
                        </div>
                    </div>
                    <div class="cell small-2">
                        <div class="callout" data-toggle="stand-dropdown-3">13</div>
                        <div class="dropdown-pane" id="stand-dropdown-3" data-dropdown>
                            15, 14, 13, 12, 10, 8

                    </div>
                    <div class="cell small-2">
                        <div class="callout" data-toggle="stand-dropdown-4">12</div>
                        <div class="dropdown-pane" id="stand-dropdown-4" data-dropdown>
                            15, 14, 13, 12, 10, 8
                        </div>
                    </div>
                    <div class="cell small-2">
                        <div class="callout" data-toggle="stand-dropdown-5">10</div>
                        <div class="dropdown-pane" id="stand-dropdown-5" data-dropdown>
                            15, 14, 13, 12, 10, 8
                        </div>
                    </div>
                    <div class="cell small-2">
                        <div class="callout" data-toggle="stand-dropdown-6">8</div>
                        <div class="dropdown-pane" id="stand-dropdown-6" data-dropdown>
                            15, 14, 13, 12, 10, 8
                        </div>
                    </div>
                </div>
            </div>

            <div class="cell small-4">
                Point Buy:                
                <div class="callout text-center">27</div>
                <div class="grid-x">
                    <div class="cell small-4">
                        <button class="button">-</button>
                    </div>
                    <div class="cell small-4">
                        attr <span>score</span>
                    </div>
                    <div class="cell small-4">

                </div>

                    <div class="cell small-4">
