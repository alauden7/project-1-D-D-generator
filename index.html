<body>
    <!-- Starter page: step 1 -->
    <h1>Dungeons and Dragons Character Creator</h1>
        <div class="grid-x">
            <div class="classes cell medium-6">
                <h3>Select Your Class:</h3>
                <form>
                    <input type="radio" name="class" value="Barbarian"> 
                    <button id="barbarian" class="hollow button" href="#" type="button">Barbarian</button><br>
                    <input type="radio" name="class" value="Bard"> 
                    <button id="bard" class="hollow button" href="#" type="button">Bard</button><br>
                    <input type="radio" name="class" value="Cleric"> 
                    <button id="cleric" class="hollow button" href="#" type="button">Cleric</button><br>
                    <input type="radio" name="class" value="Druid"> 
                    <button id="druid" class="hollow button" href="#" type="button">Druid</button><br>
                    <input type="radio" name="class" value="Fighter"> 
                    <button id="fighter" class="hollow button" href="#" type="button">Fighter</button><br>
                    <input type="radio" name="class" value="Monk"> 
                    <button id="monk" class="hollow button" href="#" type="button">Monk</button><br>
                    <input type="radio" name="class" value="Paladin"> 
                    <button id="paladin" class="hollow button" href="#" type="button">Paladin</button><br>
                    <input type="radio" name="class" value="Ranger"> 
                    <button id="ranger" class="hollow button" href="#" type="button">Ranger</button><br>
                    <input type="radio" name="class" value="Rogue"> 
                    <button id="rogue" class="hollow button" href="#" type="button">Rogue</button><br>
                    <input type="radio" name="class" value="Sorcerer"> 
                    <button id="sorcerer" class="hollow button" href="#" type="button">Sorcerer</button><br>
                    <input type="radio" name="class" value="Warlock"> 
                    <button id="warlock" class="hollow button" href="#" type="button">Warlock</button><br>
                    <input type="radio" name="class" value="Wizard"> 
                    <button id="wizard" class="hollow button" href="#" type="button">Wizard</button><br>
                    
                </form>
            </div>

            <div class="races cell medium-6">
                <h3>Select Your Race:</h3>
                <form>
                    <input type="radio" name="class" value="Dragonborn"> 
                    <button id="dragonborn" class="hollow button" href="#" type="button">Dragonborn</button><br>
                    <input type="radio" name="class" value="Dwarf"> 
                    <button id="dwarf" class="hollow button" href="#" type="button">Dwarf</button><br>
                    <input type="radio" name="class" value="Elf"> 
                    <button id="elf" class="hollow button" href="#" type="button">Elf</button><br>
                    <input type="radio" name="class" value="Gnome"> 
                    <button id="gnome" class="hollow button" href="#" type="button">Gnome</button><br>
                    <input type="radio" name="class" value="Half-Elf"> 
                    <button id="half-elf" class="hollow button" href="#" type="button">Half-Elf</button><br>
                    <input type="radio" name="class" value="Halfling"> 
                    <button id="halfing" class="hollow button" href="#" type="button">Halfling</button><br>
                    <input type="radio" name="class" value="Half-Orc"> 
                    <button id="half-orc" class="hollow button" href="#" type="button">Half-Orc</button><br>
                    <input type="radio" name="class" value="Human"> 
                    <button id="human" class="hollow button" href="#" type="button">Human</button><br>
                    <input type="radio" name="class" value="Tiefling"> 
                    <button id="tiefling" class="hollow button" href="#" type="button">Tiefling</button><br>
                    
                </form>
                <div class="reveal" id="characterInfo" data-reveal>
                    <h1 class="title"></h1>
                    <p class="lead"></p>
                    <p class="body"></p>
                    <button class="close-button" data-close aria-label="Close modal" type="button">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
            </div>
        </div>
        
    <button id="submit" class="button" href="#">Submit</button>

    <!-- Compressed JavaScript -->

    </script>

</body>
</html>
