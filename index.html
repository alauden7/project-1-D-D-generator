<body>
    <!-- Starter page: step 1 -->
    <h1>Dungeons and Dragons Character Creator</h1>
        <div class="grid-x grid-margin-x grid-padding-x">
            <div class="classes cell medium-6">
                <h3>Select Your Class:</h3>
                <form>
                    <input type="radio" name="class" value="Barbarian"> 
                    <button data-open="characterInfo" id="barbarian" class="hollow button" href="#" type="button">Barbarian</button><br>
                    <input type="radio" name="class" value="Bard"> 
                    <button data-open="characterInfo" id="bard" class="hollow button" href="#" type="button">Bard</button><br>
                    <input type="radio" name="class" value="Cleric"> 
                    <button data-open="characterInfo" id="cleric" class="hollow button" href="#" type="button">Cleric</button><br>
                    <input type="radio" name="class" value="Druid"> 
                    <button data-open="characterInfo" id="druid" class="hollow button" href="#" type="button">Druid</button><br>
                    <input type="radio" name="class" value="Fighter"> 
                    <button data-open="characterInfo" id="fighter" class="hollow button" href="#" type="button">Fighter</button><br>
                    <input type="radio" name="class" value="Monk"> 
                    <button data-open="characterInfo" id="monk" class="hollow button" href="#" type="button">Monk</button><br>
                    <input type="radio" name="class" value="Paladin"> 
                    <button data-open="characterInfo" id="paladin" class="hollow button" href="#" type="button">Paladin</button><br>
                    <input type="radio" name="class" value="Ranger"> 
                    <button data-open="characterInfo" id="ranger" class="hollow button" href="#" type="button">Ranger</button><br>
                    <input type="radio" name="class" value="Rogue"> 
                    <button data-open="characterInfo" id="rogue" class="hollow button" href="#" type="button">Rogue</button><br>
                    <input type="radio" name="class" value="Sorcerer"> 
                    <button data-open="characterInfo" id="sorcerer" class="hollow button" href="#" type="button">Sorcerer</button><br>
                    <input type="radio" name="class" value="Warlock"> 
                    <button data-open="characterInfo" id="warlock" class="hollow button" href="#" type="button">Warlock</button><br>
                    <input type="radio" name="class" value="Wizard"> 
                    <button data-open="characterInfo" id="wizard" class="hollow button" href="#" type="button">Wizard</button><br>
                    
                </form>
            </div>

            <div class="races cell medium-6">
                <h3>Select Your Race:</h3>
                <form>
                    <input type="radio" name="race" value="Dragonborn"> 
                    <button data-open="characterInfo" id="dragonborn" class="hollow button" href="#" type="button">Dragonborn</button><br>
                    <input type="radio" name="race" value="Dwarf"> 
                    <button data-open="characterInfo" id="dwarf" class="hollow button" href="#" type="button">Dwarf</button><br>
                    <input type="radio" name="race" value="Elf"> 
                    <button data-open="characterInfo" id="elf" class="hollow button" href="#" type="button">Elf</button><br>
                    <input type="radio" name="class" value="Gnome"> 
                    <button data-open="characterInfo" id="gnome" class="hollow button" href="#" type="button">Gnome</button><br>
                    <input type="radio" name="class" value="Half-Elf"> 
                    <button data-open="characterInfo" id="half-elf" class="hollow button" href="#" type="button">Half-Elf</button><br>
                    <input type="radio" name="class" value="Halfling"> 
                    <button data-open="characterInfo" id="halfing" class="hollow button" href="#" type="button">Halfling</button><br>
                    <input type="radio" name="class" value="Half-Orc"> 
                    <button data-open="characterInfo" id="half-orc" class="hollow button" href="#" type="button">Half-Orc</button><br>
                    <input type="radio" name="class" value="Human"> 
                    <button data-open="characterInfo" id="human" class="hollow button" href="#" type="button">Human</button><br>
                    <input type="radio" name="class" value="Tiefling"> 
                    <button data-open="characterInfo" id="tiefling" class="hollow button" href="#" type="button">Tiefling</button><br>
                    
                </form>
            </div>
    <!--Modal-->
         </div>
          <div class="reveal" id="characterInfo" data-reveal>
            <h1 class="title">Race/Class name:</h1>
            <p class="lead">Info</p>
            <p class="body"></p>
            <p class="body2"></p>
            <button class="close-button" data-close aria-label="Close modal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div> 

    <button id="submit" class="button" href="#">Submit</button>

    <!-- Compressed JavaScript -->
    
<script>
    
    $(document).ready(function() {
        $(document).foundation();
        
        let races;
        let classes; 

        $.ajax({
            url: "https://api.open5e.com/races/",
            method: "GET"
        }).then(function(response) {
            races = response;
            console.log("races",races);
        });
        $.ajax({
            url: "https://api.open5e.com/classes/",
            method: "GET"
        }).then(function(response) {
            classes = response;
            console.log("classes",classes);
        });

        var raceForm = $(".races").children()[1];
        var raceButtons = $(raceForm).children(".button");
        var classForm = $(".classes").children()[1];
        var classButtons = $(classForm).children(".button");
        // console.log(raceButtons);
        $(raceButtons).on("click", fetchData);
        $(classButtons).on("click", fetchData);

        function fetchData(){
            var thisButtonVal = $(this).text();
            console.log(thisButtonVal);
            console.log($(this));
            var raceObject = races.results;
            var classObject = classes.results;
            console.log(classObject);
            for (var i=0; i<raceObject.length; i++){
                if (thisButtonVal === raceObject[i].name){
                    $(".title").text(raceObject[i].name);
                    $(".lead").text(raceObject[i].desc);
                    $(".body").text(raceObject[i].alignment);
                    $(".body2").text(raceObject[i].size);
                }
            }

            for (var i=0; i<classObject.length; i++){
                if (thisButtonVal === classObject[i].name){
                    $(".title").text(classObject[i].name);
                    $(".body").text(classObject[i].desc);
                }
            }
        }
    });

</script>

<script src="./script.js"></script>

</body>
</html>
