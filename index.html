<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D&D Character Generator</title>
    <!-- Compressed CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css" 
integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg==" 
crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- Compressed JavaScript -->

</head>
<body>
    <!-- Starter page: step 1 -->
    <h1>Dungeons and Dragons Character Creator</h1>
    <h3>Select Your Class:</h3>
        <div class="classes">
          <input type="radio" name="class" value="Barbarian"> Barbarian<br>
          <input type="radio" name="class" value="Bard"> Bard<br>
          <input type="radio" name="class" value="Cleric"> Cleric<br>
          <input type="radio" name="class" value="Druid"> Druid<br>
          <input type="radio" name="class" value="Fighter"> Fighter<br>
          <input type="radio" name="class" value="Monk"> Monk<br>
          <input type="radio" name="class" value="Paladin"> Paladin<br>
          <input type="radio" name="class" value="Ranger"> Ranger<br>
          <input type="radio" name="class" value="Rogue"> Rogue<br>
          <input type="radio" name="class" value="Sorcerer"> Sorcerer<br>
          <input type="radio" name="class" value="Warlock"> Warlock<br>
          <input type="radio" name="class" value="Wizard"> Wizard<br>
        </div>
        <button class="hollow button" href="#">Submit</button>
    <h3>Select Your Race:</h3>
        <div class="races">

          <input type="radio" name="class" value="Dragonborn"> Dragonborn<br>
          <input type="radio" name="class" value="Dwarf"> Dwarf<br>
          <input type="radio" name="class" value="Elf"> Elf<br>
          <input type="radio" name="class" value="Gnome"> Gnome<br>
          <input type="radio" name="class" value="Half-Elf"> Half-Elf<br>
          <input type="radio" name="class" value="Halfling"> Halfling<br>
          <input type="radio" name="class" value="Half-Orc"> Half-Orc<br>
          <input type="radio" name="class" value="Human"> Human<br>
          <input type="radio" name="class" value="Tiefling"> Tiefling<br>
        </div>
        <button class="hollow button" href="#">Submit</button>
     
    </body>
</html>
