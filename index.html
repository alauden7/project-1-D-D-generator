<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D&D Character Generator</title>
    <!-- Compressed CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css" 
integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg==" 
crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- Compressed JavaScript -->

</head>
<body>
    <!-- Starter page: step 1 -->
    <h1>Dungeons and Dragons Character Creator</h1>
        <div class="grid-x">
            <div class="classes cell large-6">
                <h3>Select Your Class:</h3>
                <form>
                    <input type="radio" name="class" value="Barbarian"> 
                    <button class="hollow button" href="#">Barbarian</button><br>
                    <input type="radio" name="class" value="Bard"> 
                    <button class="hollow button" href="#">Bard</button><br>
                    <input type="radio" name="class" value="Cleric"> 
                    <button class="hollow button" href="#">Cleric</button><br>
                    <input type="radio" name="class" value="Druid"> 
                    <button class="hollow button" href="#">Druid</button><br>
                    <input type="radio" name="class" value="Fighter"> 
                    <button class="hollow button" href="#">Fighter</button><br>
                    <input type="radio" name="class" value="Monk"> 
                    <button class="hollow button" href="#">Monk</button><br>
                    <input type="radio" name="class" value="Paladin"> 
                    <button class="hollow button" href="#">Paladin</button><br>
                    <input type="radio" name="class" value="Ranger"> 
                    <button class="hollow button" href="#">Ranger</button><br>
                    <input type="radio" name="class" value="Rogue"> 
                    <button class="hollow button" href="#">Rogue</button><br>
                    <input type="radio" name="class" value="Sorcerer"> 
                    <button class="hollow button" href="#">Sorcerer</button><br>
                    <input type="radio" name="class" value="Warlock"> 
                    <button class="hollow button" href="#">Warlock</button><br>
                    <input type="radio" name="class" value="Wizard"> 
                    <button class="hollow button" href="#">Wizard</button><br>
                    
                </form>
            </div>

            <div class="races cell large-6">
                <h3>Select Your Race:</h3>
                <form>
                    <input type="radio" name="class" value="Dragonborn"> 
                    <button class="hollow button" href="#">Dragonborn</button><br>
                    <input type="radio" name="class" value="Dwarf"> 
                    <button class="hollow button" href="#">Dwarf</button><br>
                    <input type="radio" name="class" value="Elf"> 
                    <button class="hollow button" href="#">Elf</button><br>
                    <input type="radio" name="class" value="Gnome"> 
                    <button class="hollow button" href="#">Gnome</button><br>
                    <input type="radio" name="class" value="Half-Elf"> 
                    <button class="hollow button" href="#">Half-Elf</button><br>
                    <input type="radio" name="class" value="Halfling"> 
                    <button class="hollow button" href="#">Halfling</button><br>
                    <input type="radio" name="class" value="Half-Orc"> 
                    <button class="hollow button" href="#">Half-Orc</button><br>
                    <input type="radio" name="class" value="Human"> 
                    <button class="hollow button" href="#">Human</button><br>
                    <input type="radio" name="class" value="Tiefling"> 
                    <button class="hollow button" href="#">Tiefling</button><br>
                    
                </form>
            </div>
        </div>
        
    <button class="button" href="#">Submit</button>
    </body>
</html>
